<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 5px solid rebeccapurple;
            background-color: lightgray;
            padding: 40px;
            margin: 40px;
            width: 300px;
            height: 150px;
        }

        .alternate {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="box" style="margin-bottom: -200px">I use the standard box model.</div>
<div class="box alternate">I use the alternate box model.</div>
</body>
</html>
