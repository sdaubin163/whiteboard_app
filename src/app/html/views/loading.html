        body, html {
            margin: 0;
            padding: 0;
            pointer-events: none;

        .letters {
            width: 240px;
            height: 240px;
            border-radius: 120px;
            background-image: url('../images/loading_background.png'); /* 使用 background.png 作为背景 */
            background-size: cover; /* 覆盖整个容器 */
            background-position: center; /* 居中显示 */
            overflow: hidden;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .letter {
            display: inline-block;
            font-size: 3em; /* 减小字体大小 */
            color: #3ee8ce; /* Bright pink color */
            margin: 0 1px; /* 更紧凑的间距 */
            animation: jump 1s ease-in-out infinite, appear 3s forwards;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }
        .letter:nth-child(8) { animation-delay: 0.7s; }
        .letter:nth-child(9) { animation-delay: 0.8s; }
        .letter:nth-child(10) { animation-delay: 0.9s; }
    </style>
</head>
<body>
<div class="letters">
    <div class="letter">W</div>
    <div class="letter">h</div>
    <div class="letter">i</div>
    <div class="letter">t</div>
    <div class="letter">e</div>
    <div class="letter">b</div>
    <div class="letter">o</div>
    <div class="letter">a</div>
    <div class="letter">r</div>
    <div class="letter">d</div>
</div>
</body>
</html>
